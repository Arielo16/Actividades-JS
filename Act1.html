<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Edad para Conducir</title>
    <script>

        function verificarEdad() {
            let edad = prompt("Por favor, ingresa tu edad:");

            edad = parseInt(edad);

            if (edad >= 18) {
                alert("Ya puedes conducir.");
            } else {
                alert("Aún no puedes conducir.");
            }
        }

    </script>
</head>
<body>
    <h1>Verificación de Edad</h1>
    <button onclick="verificarEdad()">Verificar</button>
</body>
</html>
